
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Telerik HTML5 Report Viewer Templates</title>

    <!--Telerik served resources. For more information see: http://docs.telerik.com/reporting/html5-report-viewer-styling-and-appearance -->
    <link href="{service}resources/font/font-awesome.css" rel="stylesheet" />
    <link href="{service}resources/styles/telerikReportViewer.css" rel="stylesheet" />

    <script type="text/javascript">
        //IE9 fix
        if (document.documentMode && document.documentMode < 10) {
            $(".trv-content")[0].style.top = $(".trv-nav").height() + "px";
        }
    </script>

    <script type="text/javascript">
        debugger;
        // IE 9, IE 10, IE 11
        if ((document.documentMode && document.documentMode < 10)
            || (!!window.MSInputMethodContext && !!document.documentMode)) {
            $('body').keydown(function (e) {
                if (e.keyCode == 13) { //Enter keycode
                    $('input:focus').blur().change(); //The blur is to prevent change happen again
                }
            });
        }
        $('.corpprop-filter-in').live('keydown change', function (e) {
            if (e.keyCode && e.keyCode !== 13) //Ignore if not Enter keyCode.
                return;

            var self = this;
            $(self).closest("div").find('.list div').each(
                function (i, e) {
                    $(e).text().toLowerCase().indexOf($(self).val().toLowerCase()) >= 0 ? $(e).removeClass('hidden') : $(e).addClass('hidden');
                });
        });
    </script>

</head>
<body>
    <template id="trv-parameter">
        <div class='trv-parameter-container k-content'>
            <div class='trv-parameter-header k-header'>
                <div class='trv-parameter-title'></div>
            </div>
            <div class='trv-parameter-error k-tooltip-validation k-widget'>
                <span class='k-icon k-warning'></span>
                <span class='trv-parameter-error-message'></span>
            </div>
            <div class='trv-parameter-value'></div>
        </div>
    </template>

    <template id="trv-parameter-editor-available-values-multiselect">
        <div class="trv-parameter-editor-available-values-multiselect">
            <input type="text" class="corpprop-filter-in" />
            <div class="list"></div>
            <div class="footer">
                <a class="select-all k-link" href="#">Выбрать всё</a>
                <a class="select-none k-link" href="#">Очистить выбор</a>
            </div>
        </div>
    </template>

    <template id="trv-parameter-editor-available-values">
        <div class="trv-parameter-editor-available-values">
            <input type="text" class="corpprop-filter-in" />
            <div class="list"></div>
            <div class="footer">
                <a class="select-none k-link" href="#">Очистить выбор</a>
            </div>
        </div>
    </template>

    <template id="trv-parameter-editor-datetime">
        <input type="datetime" class="trv-parameter-editor-datetime" />
    </template>

    <template id="trv-parameter-editor-text">
        <input type="text" class="k-textbox trv-parameter-editor-text" />
    </template>

    <template id="trv-parameter-editor-number">
        <input type="number" step="any" class="k-textbox trv-parameter-editor-number" />
    </template>

    <template id="trv-parameter-editor-boolean">
        <input type="checkbox" class="trv-parameter-editor-boolean" />
    </template>

    <template id="trv-parameter-editor-multivalue">
        <div class="trv-parameter-editor-multivalue">
            <textarea class="k-textbox"></textarea>
        </div>
    </template>

    <template id="trv-report-viewer">
        <div class="trv-report-viewer">
            <div class="trv-side-menu k-content" data-role="telerik_ReportViewer_SideMenu">
                <ul>
                    <li><a data-command="telerik_ReportViewer_historyBack" title="Назад" href="#"><i class="fa fa-mail-reply icon-mail-reply"></i><span>Назад</span></a></li>
                    <li><a data-command="telerik_ReportViewer_historyForward" title="Вперед" href="#"><i class="fa fa-mail-forward icon-mail-forward"></i><span>Вперед</span></a></li>
                    <li><a data-command="telerik_ReportViewer_refresh" href="#" title="Обновить"><i class="fa fa-refresh icon-refresh"></i><span>Обновить</span></a></li>
                    <li><a data-command="telerik_ReportViewer_print" title="Печать" href="#"><i class="fa fa-print icon-print"></i><span>Печать...</span></a></li>
                    <li>
                        <a title="Экспорт" href="#" data-command="telerik_ReportViewer_export"><i class="fa fa-cloud-download icon-cloud-download"></i><span>Экспорт</span></a>
                        <ul data-command-list="export-format-list"></ul>
                    </li>
                    <li><a data-command="telerik_ReportViewer_togglePrintPreview" title="Превью печати" href="#"><i class="fa fa-file-text icon-file-text"></i><span>Превью печати</span></a></li>
                </ul>
            </div>
            <div class="trv-content-wrapper k-content">
                <div class="trv-nav k-widget">
                    <ul class="trv-menu-large" data-role="telerik_ReportViewer_MainMenu">
                        <li><a data-command="telerik_ReportViewer_historyBack" title="Назад" href="#"><i class="fa fa-mail-reply icon-mail-reply"></i></a></li>
                        <li><a data-command="telerik_ReportViewer_historyForward" title="Вперед" href="#"><i class="fa fa-mail-forward icon-mail-forward"></i></a></li>

                        <li><a data-command="telerik_ReportViewer_refresh" href="#" title="Обновить"><i class="fa fa-refresh icon-refresh"></i></a></li>

                        <li><a data-command="telerik_ReportViewer_goToFirstPage" title="Первая страница" href="#"><i class="fa fa-fast-backward icon-fast-backward"></i></a></li>
                        <li><a data-command="telerik_ReportViewer_goToPrevPage" title="Предыдущая страница" href="#"><i class="fa fa-step-backward icon-step-backward"></i></a></li>

                        <li>
                            <input data-role="telerik_ReportViewer_PageNumberInput" type="number" />
                            <span>&nbsp;/&nbsp;</span>
                            <span data-role="telerik_ReportViewer_PageCountLabel"></span>
                        </li>

                        <li><a data-command="telerik_ReportViewer_goToNextPage" title="Следующая страница" href="#"><i class="fa fa-step-forward icon-step-forward"></i></a></li>
                        <li><a data-command="telerik_ReportViewer_goToLastPage" title="Последняя страница" href="#"><i class="fa fa-fast-forward icon-fast-forward"></i></a></li>

                        <li><a data-command="telerik_ReportViewer_togglePrintPreview" title="Превью печати" href="#"><i class="fa fa-file-text icon-file-text"></i></a></li>

                        <li>
                            <a title="Экспорт" href="#" data-command="telerik_ReportViewer_export"><i class="fa fa-cloud-download icon-cloud-download"></i></a>
                            <ul data-command-list="export-format-list"></ul>
                        </li>

                        <li><a data-command="telerik_ReportViewer_print" title="Печать" href="#"><i class="fa fa-print icon-print"></i></a></li>

                        <li><a data-command="telerik_ReportViewer_toggleDocumentMap" title="Карта документа" href="#"><i class="fa fa-book icon-book"></i></a></li>
                        <li><a data-command="telerik_ReportViewer_toggleParametersArea" title="Параметры" href="#"><i class="fa fa-filter icon-filter"></i></a></li>

                        <li><a title="Приблизить" href="#" data-command="telerik_ReportViewer_zoomIn"><i class="fa fa-search-plus icon-zoom-in"></i></a></li>
                        <li><a title="Отдалить" href="#" data-command="telerik_ReportViewer_zoomOut"><i class="fa fa-search-minus icon-zoom-out"></i></a></li>
                        <li><a title="Страница целиком/Страница по ширине" href="#" data-command="telerik_ReportViewer_toggleZoomMode"><i class="fa fa-search icon-search"></i></a></li>
                    </ul>
                    <ul class="trv-menu-small" data-role="telerik_ReportViewer_MainMenu">
                        <li><a data-command="telerik_ReportViewer_toggleSideMenu" title="Боковое меню" href="#"><i class="fa fa-bars icon-reorder"></i></a></li>
                        <li>
                            <input data-role="telerik_ReportViewer_PageNumberInput" type="number" />
                            <span>&nbsp;/&nbsp;</span>
                            <span data-role="telerik_ReportViewer_PageCountLabel"></span>
                        </li>
                        <li><a data-command="telerik_ReportViewer_toggleDocumentMap" title="Карта документа" href="#"><i class="fa fa-book icon-book"></i></a></li>
                        <li><a data-command="telerik_ReportViewer_toggleParametersArea" title="Параметры" href="#"><i class="fa fa-filter icon-filter"></i></a></li>
                    </ul>
                </div>

                <div class="trv-content">
                    <div class="trv-document-map k-widget hidden" data-role="telerik_ReportViewer_DocumentMapArea">
                        <div class="trv-document-map-overlay"></div>
                    </div>

                    <div class="trv-parameters-area k-widget hidden" data-role="telerik_ReportViewer_ParametersArea">
                        <div class='trv-parameters-area-content'></div>
                        <div class='trv-parameters-area-footer'>
                            <button class='k-button trv-parameters-area-preview-button'>Применить</button>
                        </div>
                        <div class='trv-error-pane k-tooltip-validation k-widget'>
                            <div class='trv-error-message'></div>
                        </div>
                        <div class="trv-parameters-area-overlay"></div>
                    </div>

                    <div class="trv-pages-area k-widget" data-role="telerik_ReportViewer_PagesArea">
                        <div class='trv-page-container'>
                            <div class='trv-page-wrapper active'></div>
                        </div>
                        <div class='trv-error-pane'>
                            <div class="centered k-tooltip-validation k-widget">
                                <div class='trv-error-message'></div>
                            </div>
                            <div style="clear: both;"></div>
                        </div>
                    </div>

                    <div tabindex="400" class="trv-search-dialog k-widget hidden" data-role="telerik_ReportViewer_SearchDialog" aria-label="Search area">
                        <div class="trv-search-window">
                            <p data-role="telerik_ReportViewer_SearchDialog_CaptionLabel" class="trv-search-dialog-caption-label">Find</p>
                            <div class='trv-search-dialog-input-area' role="search">
                                <input class='trv-search-dialog-input-box' />
                                <ul class="trv-search-dialog-stopsearch-placeholder">
                                    <li>
                                        <a data-command="telerik_ReportViewer_searchDialog_StopSearch" title="Stop Search" aria-label="Stop Search" href="#">
                                            <i class="t-font-icon t-i-search-stop"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <ul aria-label="Search Options" class="trv-menu-small trv-search-dialog-search-options">
                                <li><a data-command="telerik_ReportViewer_searchDialog_MatchCase" title="Match Case" href="#"><i class="t-font-icon t-i-search-match-case"></i></a></li>
                                <li><a data-command="telerik_ReportViewer_searchDialog_MatchWholeWord" title="Match Whole Word" href="#"><i class="t-font-icon t-i-search-match-whole-word"></i></a></li>
                                <li><a data-command="telerik_ReportViewer_searchDialog_UseRegex" title="Use Regex" href="#"><i class="t-font-icon t-i-search-use-regex"></i></a></li>
                                <li><i data-role="telerik_ReportViewer_SearchDialog_Error" class="t-font-icon t-i-search-error"></i></li>
                            </ul>
                            <div class="trv-search-dialog-results">
                                <span class="trv-search-dialog-results-label">Result</span>
                                <ul class="trv-search-dialog-navigational-buttons">
                                    <li><a data-command="telerik_ReportViewer_searchDialog_NavigateUp" title="Navigate Up" aria-label="Navigate Up" href="#"><i class="t-font-icon t-i-search-navigate-up"></i></a></li>
                                    <li><a data-command="telerik_ReportViewer_searchDialog_NavigateDown" title="Navigate Down" aria-label="Navigate Down" href="#"><i class="t-font-icon t-i-search-navigate-down"></i></a></li>
                                </ul>
                            </div>
                            <div class='trv-search-dialog-results-area' role="list">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="trv-pages-area-kendo-tooltip">
        <div class="trv-pages-area-kendo-tooltip">
            <div class="trv-pages-area-kendo-tooltip-title"></div>
            <div class="trv-pages-area-kendo-tooltip-text"></div>
        </div>
    </template>

</body>
</html>
